<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Results Page</title>
    <link rel="stylesheet" href="style3.css">
  </head>
  <body>
    <div class="center">
      <h1>Results</h1>
      <form method="post">
        
        <div class="txt_field">
            <input type="text" name = 'total' >
            <span></span>
            <label>Total Questions</label>
        </div> 

        <div class="txt_field">
          <input type="text" name = 'right' >
          <span></span>
          <label>Right Questions</label>
        </div>

        <div class="txt_field">
          <input type="text" name = 'wrong' >
          <span></span>
          <label>Wrong Questions</label>
        </div>

        <div class="txt_field">
            <input type="text" name = 'result' >
            <span></span>
            <label>Your Results</label>
          </div>
      </form>
    </div>

  </body>
</html>
